<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for Tanisha</title>
    <style>
        @keyframes twinkle { 0%, 100% { opacity: 0.8; } 50% { opacity: 0.2; } }
        @keyframes drift { from { transform: translateY(0px); } to { transform: translateY(-1000px); } }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Update to your actual image file name */
            background: linear-gradient(rgba(10, 10, 30, 0.6), rgba(30, 20, 60, 0.8)), url('background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Georgia', serif;
            text-align: center;
            overflow: hidden;
            position: relative; 
        }

        .star-layer { position: fixed; top: 0; left: 0; width: 1px; height: 1px; background: transparent; z-index: -1; }
        .stars1 { box-shadow: 42vw 15vh #FFF, 85vw 32vh #FFF, 12vw 68vh #FFF, 65vw 88vh #FFF, 34vw 45vh #FFF, 91vw 12vh #FFF, 7vw 95vh #FFF, 55vw 55vh #FFF, 23vw 23vh #FFF, 78vw 78vh #FFF, 19vw 39vh #FFF, 61vw 81vh #FFF, 47vw 92vh #FFF, 94vw 4vh #FFF, 3vw 63vh #FFF, 38vw 27vh #FFF, 88vw 51vh #FFF, 52vw 73vh #FFF, 29vw 85vh #FFF, 72vw 18vh #FFF, 15vw 48vh #FFF, 97vw 65vh #FFF, 58vw 35vh #FFF, 41vw 98vh #FFF, 81vw 8vh #FFF, 25vw 59vh #FFF, 69vw 42vh #FFF, 11vw 75vh #FFF, 44vw 19vh #FFF, 99vw 31vh #FFF, 32vw 83vh #FFF, 76vw 91vh #FFF, 5vw 52vh #FFF, 50vw 6vh #FFF, 83vw 69vh #FFF, 21vw 37vh #FFF, 66vw 96vh #FFF, 36vw 21vh #FFF, 92vw 47vh #FFF, 9vw 87vh #FFF; animation: drift 50s linear infinite, twinkle 3s ease-in-out infinite alternate; }
        .stars2 { width: 2px; height: 2px; box-shadow: 51vw 28vh #FFF, 18vw 72vh #FFF, 93vw 15vh #FFF, 37vw 94vh #FFF, 74vw 53vh #FFF, 6vw 41vh #FFF, 63vw 86vh #FFF, 28vw 9vh #FFF, 89vw 61vh #FFF, 45vw 33vh #FFF, 79vw 79vh #FFF, 22vw 97vh #FFF, 56vw 25vh #FFF, 13vw 57vh #FFF, 96vw 84vh #FFF, 33vw 6vh #FFF, 68vw 48vh #FFF, 2vw 82vh #FFF, 84vw 38vh #FFF, 49vw 67vh #FFF, 71vw 11vh #FFF, 26vw 51vh #FFF, 91vw 92vh #FFF, 39vw 22vh #FFF, 59vw 75vh #FFF; animation: drift 70s linear infinite, twinkle 4s ease-in-out infinite alternate-reverse; opacity: 0.7; }
        .stars3 { width: 3px; height: 3px; box-shadow: 16vw 85vh #FFF, 98vw 29vh #FFF, 54vw 13vh #FFF, 31vw 64vh #FFF, 77vw 46vh #FFF, 8vw 34vh #FFF, 86vw 99vh #FFF, 43vw 77vh #FFF, 64vw 7vh #FFF, 20vw 55vh #FFF, 95vw 88vh #FFF, 35vw 18vh #FFF, 73vw 62vh #FFF, 10vw 93vh #FFF, 57vw 44vh #FFF; animation: drift 90s linear infinite, twinkle 5s ease-in-out infinite alternate; opacity: 0.5; }

        .container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 1; 
            max-width: 600px;
            width: 85%;
            max-height: 80vh;
            overflow-y: auto;
        }

        h1 { font-size: 2rem; margin-bottom: 20px; color: #b19cd9; font-weight: normal; letter-spacing: 2px; text-shadow: 0 0 10px rgba(177, 156, 217, 0.5); }
        #message { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; text-align: left; }
        
        .sentence { font-size: 1.05rem; line-height: 1.5; opacity: 0; filter: blur(8px); transform: translateY(10px); transition: all 1.5s ease; }
        .shayari { font-style: italic; color: #d8cceb; margin: 8px 0; display: block; text-align: center; font-size: 1.15rem; }
        .sentence.visible { opacity: 1; filter: blur(0px); transform: translateY(0); color: #fff; text-shadow: 0 0 8px rgba(177, 156, 217, 0.4); }

        button {
            background: linear-gradient(45deg, #b19cd9, #9b82c3);
            color: #1a1a2e;
            border: none;
            padding: 12px 35px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(177, 156, 217, 0.3);
            transition: 0.3s;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(177, 156, 217, 0.5); }
    </style>
</head>
<body>
    <audio id="bgMusic" src="song.mp3" preload="auto"></audio>

    <div class="star-layer stars1"></div>
    <div class="star-layer stars2"></div>
    <div class="star-layer stars3"></div>

    <div class="container">
        <h1>For Tanisha ✨</h1>
        <div id="message"></div>
        <button id="decryptBtn" onclick="startReveal()">Reveal Message</button>
    </div>

    <script>
        const messageLines = [
            "Tanisha, I’ve been keeping this to myself for over a year.",
            "I wanted to do this on your birthday (but mera toh badluck hi kharab hai na), but I just can't keep it in anymore: I really like you.",
            "I know it might seem out of nowhere since we barely know each other and haven't had a proper conversation yet.",
            "But honestly, the moment I see you, my heart skips a beat, and whenever your name pops up on my phone, I can't stop myself from smiling.",
            "I know thoda weird lag raha hoga, and I really tried to brush these feelings off.",
            "But every time I close my eyes, it's your face I see... and honestly, your eyes are truly mesmerizing. Kisi ne sach hi kaha hai:",
            "<span class='shayari'>'Hazaron baatein chhipi hain in aankhon mein,</span>",
            "<span class='shayari'>Ek baar dekh lun, toh poori duniya bhool jata hoon.'</span>",
            "There is absolutely no pressure on you to say anything back right now.",
            "I just wanted to be honest, and if you're up for it, I’d love the chance just to get to know you better."
        ];
        
        const messageContainer = document.getElementById("message");
        const button = document.getElementById("decryptBtn");
        const music = document.getElementById("bgMusic");

        function setupMessage() {
            messageContainer.innerHTML = '';
            messageLines.forEach((line) => {
                const div = document.createElement('div');
                div.innerHTML = line;
                div.className = 'sentence';
                messageContainer.appendChild(div);
            });
        }


        function startReveal() {
            music.volume = 0.5;
            music.play();
            button.style.opacity = '0'; 
            setTimeout(() => button.style.display = 'none', 400); 

            const sentences = document.querySelectorAll('.sentence');
            sentences.forEach((sentence, index) => {
                setTimeout(() => {
                    sentence.classList.add('visible');
                    // Scroll container to bottom as new text appears
                    messageContainer.parentElement.scrollTop = messageContainer.parentElement.scrollHeight;
                    
               
                }, index * 2000); // 2-second delay per sentence
            });
        }

        setupMessage();
    </script>
</body>

</html>
